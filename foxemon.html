<section id ="fox-choose">
    <h2>Choose your fox!</h2>

    <div class="centext">

    <input type="radio" name="fox" id="emberfox" style="display: none;"/>
    <label class="fox-card" for="emberfox">
        <p>Emberfox 🔥</p>
        <img src="fox\fox1.png" alt="emberfox">
    </label>


    <input type="radio" name="fox" id="aquafox"style="display: none;"/> 
    <label class="fox-card" for="aquafox">
        <p>Aquafox 💧</p>
        <img src="fox\fox3.png" alt="aquafox">
    </label>
    
    
    <input type="radio" name="fox" id="leafox" style="display: none;"/>
    <label class="fox-card" for="leafox">
        <p>Leafox 🌵</p>
        <img src="fox\fox2.png" alt="leafox">
    </label>
    
    
    <p>
        <button id="fox-button">Confirm your choice</button>
    </p>
</div>
</section>    

<section id ="move-choose">
        <h2>Choose your move</h2>
        <p>Your <span id="playerFox"></span> has <span id="pointsPlayer">3</span> points left</p>
        <p>PC <span id="pcFox"></span> has <span id="pointsPc">3</span> points left</p>

<p>
<button id="fire-button">❤️‍🔥</button>
<button id="aqua-button">🌊</button>
<button id="leaf-button">🥬</button>
</section>
</p>
